            <h2>Jobs At Javajam</h2>
            <p>Want to Work At JavaJam?? Fill Out the form below to start yout application. All information is required.
            </p>
            <form action="http://webdevbasic.net/scripts/javajam.8.php" method="POST"></form>
            <label for="myName">Name:</label>
            <input type="text" id="myName" name="myName" required>
                <br>
            <label for="myEmail">E-mail:</label>
            <input type="email" id="myEmail" name="myEmail" required>
                <br>
            <label for="myStart">Start Date:</label>
            <input type="date" id="myStart" name="myStart" required>
                <br>
            <label for="myExperience">Experience:</label>
            <textarea id="myExperience" name="myExperience" rows="2" cols="20" required></textarea>
                <br>
            <input type="submit" id="mySubmit" value="Apply Now">
            </form>
