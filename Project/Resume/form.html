    <body>
        <div class="container">
            <h2 id="altered-text">Email Me Your Questions</h2>
            <form id="jobOfferForm">
                <!-- Email Address -->
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
            
                <!-- Subject -->
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                <br>
            
                <!-- Text Area for Message -->
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br>
            
                <!-- Submit Button -->
                <input type="button" value="Submit" onclick="submitForm()">
            </form>

            <script>
                function submitForm() {
                    const form = document.getElementById('jobOfferForm');
                    
                    // Check if all required fields are filled out
                    if (form.checkValidity()) {
                        // Get form data
                        const formData = new FormData(form);
            
                        // Send a POST request to the server-side script
                        fetch('emailform.php', {
                            method: 'POST',
                            body: formData
                        })
                            .then(response => response.text())
                            .then(data => {
                                // Handle the response (optional)
                                console.log(data);
                                alert("Email sent successfully!");
            
                                // Redirect back to the referring page
                                const referringPage = document.referrer;
                                window.location.href = referringPage;
                            })
                            .catch(error => {
                                // Handle errors (optional)
                                console.error('Error:', error);
                                alert("Error sending email. Please try again.");
                            });
                    } else {
                        // Form is invalid, display an error or take appropriate action
                        alert("Please fill out all required fields.");
                    }
                }
            </script>
