<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gloria Hansen - Resume</title>
</head>

<body>
    <style>
        /* Base styles for larger screens (default) */
        body {
            font-size: 16px;
        }

        /* Media query for screens up to 768px wide */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            /* Add other styles for smaller screens here */
        }

        /* Media query for screens up to 600px wide */
        @media (max-width: 600px) {
            body {
                font-size: 12px;
            }

            /* Add other styles for even smaller screens here */
        }

        /* Media query for screens wider than 1200px */
        @media (min-width: 1200px) {
            body {
                font-size: 18px;
            }

            /* Add other styles for wider screens here */
        }
    </style>
    <header>
        <nav>
            <div class="logo">Gloria Hansen</div>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="education.html">Education</a></li>
                <li><a href="experience.html">Experience</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Welcome to My Resume</h1>
        <p>Write a brief description about yourself here.</p>
    </div>

    <script>
        window.addEventListener("scroll", function () {
            const header = document.querySelector("header");
            if (window.scrollY > 100) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        });
    </script>

</body>

</html>
